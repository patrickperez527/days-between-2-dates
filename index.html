<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <title>Days Between 2 Dates</title>
</head>
<body class="bg-dark text-light" style="font-family: 'Roboto', sans-serif;">
  <div class="container mt-5">
    <h1 class="text-center fw-bold text-capitalize mb-1">days between 2 dates</h1>
    <div class="mt-3 text-center p-2 rounded-3 fw-bold" id="output-container" style="background: transparent; border: 1px solid #f8f9fa;">
      <h6 class="fw-bold mb-0" id="output">Please select the dates to get started</h6>
    </div>
    <div class="row">
      <div class="my-1">
        <label for="date-1" class="col-form-label fw-bold fs-4 text-capitalize">start date</label>
        <div class="col">
          <div class="input-group date" id="datepicker">
            <input type="date" class="form-control fw-bold fs-4 pe-auto" id="date-1"/>
          </div>
        </div>
      </div>
      <div class="my-1">
        <label for="date-2" class="col-form-label fw-bold fs-4 text-capitalize">end date</label>
        <div class="col">
          <div class="input-group date" id="datepicker">
            <input type="date" class="form-control fw-bold fs-4 pe-auto" id="date-2"/>
          </div>
        </div>
      </div>
      <div class="container mt-3 text-center">
        <button id="submit" class="btn btn-outline-light text-capitalize fw-bold fs-4">submit</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/84a94563a7.js" crossorigin="anonymous"></script>
</body>
</html>
